<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta class="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="joaoneto.github.io">
    <meta name="author" content="Jo達o Pinto Neto">
    <link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <link href="favicon.ico" rel="shortcut icon">
    <title>Jo達o Neto</title>
  </head>
  <body>

    <ui-view></ui-view>

    <script type="text/ng-template" id="templates/default.tpl.html">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ui-sref="root.home"><img src="img/me.png" alt="Jo達o Neto"></a>
                </div>
                <!-- 
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a ui-sref="root.about">About</a></li>
                    </ul>
                </div>
                 -->
            </div>
        </nav>

        <section class="container">
            <ui-view></ui-view>

            <hr>
            
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Jo達o Neto - {{year}}</p>
                    </div>
                </div>
            </footer>
        </section>
    </script>

    <script type="text/ng-template" id="templates/home.tpl.html">
        <div class="cards well" ng-repeat="repo in repos">
            <h2><a href="{{repo.html_url}}" target="_blank">{{repo.name}}</a></h2>
            <p>Created at {{repo.created_at|date}}</p>
            <p class="lead">
                <br>
                {{repo.description}}
            </p>
            <hr>
            <i class="fa fa-star"></i> <a href="https://github.com/{{repo.full_name}}/stargazers">{{repo.stargazers_count}} stargazers</a> -
            <i class="fa fa-github"></i> <a href="{{repo.html_url}}">{{repo.forks_count}} fork on github</a> -
            <i class="fa fa-bug"></i> <a href="https://github.com/{{repo.full_name}}/issues">{{repo.open_issues_count}} opened issues</a>
        </div>
    </script>

    <!-- libs -->
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/angular/angular.min.js"></script>
    <script src="assets/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>
  </body>
</html>
